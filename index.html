<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css" />
    <script defer src="js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header id="title">MQTT TEST</header>
    <main id="main">
      <section>
        <div class="section_title">
          <h1>subscribe</h1>
        </div>
        <div class="section_main">subscribe_display</div>
      </section>
      <section>
        <div class="section_title">
          <h1>publish</h1>
        </div>
        <div class="section_main">
          <label for="pub_ip">pub_ip</label>
          <input name="pub_ip" type="text" id="pub_ip" />
          <label for="pub_topic">pub_topic</label>
          <input name="pub_topic" type="text" id="pub_topic" />
          <label for="pub_message">pub_message</label>
          <textarea
            name="pub_message"
            rows="10"
            cols="50"
            id="pub_message"
          ></textarea>
          <button id="publishBtn">PUBLISH</button>
        </div>
      </section>
      <section>
        <div class="section_title">
          <h1>test</h1>
        </div>
        <ul class="section_main">
          <li>test</li>
        </ul>
      </section>
    </main>
  </body>
</html>
